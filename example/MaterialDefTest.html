<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaterialDefTest</title>
</head>
<body>
<canvas id="canvas" width="600px" height="400px" style="background-color: aliceblue"></canvas>
<script type="module">
    import Geometry from "../src/component/Node/Geometry.js";
    import Scene from "../src/component/Scene/Scene.js";
    import RenderEngine from "../src/component/RenderEngine.js";
    import Node from "../src/component/Node/Node.js";
    import Mesh from "../src/component/WebGL/Mesh.js";
    import Material from "../src/component/Material/Material.js";
    import ColorMatDef from "../src/component/Assets/MaterialDef/ColorMatDef.js";
    import Vector3 from "../src/component/Math3d/Vector3.js";
    import MaterialDef from "../src/component/Material/MaterialDef.js";
    let scene = new Scene({cavnas:document.getElementById('canvas')});
    // 加载一个材质定义
    let materialDef = MaterialDef.load("../src/component/Assets/MaterialDef/ColorDef");
    console.log("materialDef:",materialDef);
    let mainCamera = scene.getComponent('mainCamera');
    mainCamera.lookAt(new Vector3(10, 10, 10), new Vector3(0, 0, 0), new Vector3(0, 1, 0));
    let geometry = new Geometry(scene, {id:'testGeometry'});
    let mesh = new Mesh();
    mesh.setData(Mesh.S_POSITIONS, [
        -5, 5, 0,
        -5, -5, 0,
        5, 5, 0,
        5, -5, 0
    ]);
    mesh.setData(Mesh.S_INDICES, [
        0, 1, 2,
        1, 2, 3
    ]);
    let material = new Material(scene, {materialSourceDef:new ColorMatDef()});
    geometry.setMesh(mesh);
    geometry.updateBound();
    geometry.setMaterial(material);
    let rootNode = new Node(scene, {id:'rootNode'});
    rootNode.addChildren(geometry);
    let renderEngine = new RenderEngine();
    renderEngine.addScene(scene);
    renderEngine.launch();
</script>
</body>
</html>
