<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OctreeCullingTest</title>
</head>
<body>
<div style="width: 100%;height: 100%;position:fixed;left: 0px;top: 0px;">
    <canvas id="canvas" style="position:absolute;left: 0px;top: 0px;margin: 0px;padding: 0px;" tabindex="0"></canvas>
</div>
<script type="module">
    import Scene from "../src/component/Scene/Scene.js";
    import RenderEngine from "../src/component/RenderEngine.js";
    import Node from "../src/component/Node/Node.js";
    import Material from "../src/component/Material/Material.js";
    import Vector3 from "../src/component/Math3d/Vector3.js";
    import MaterialDef from "../src/component/Material/MaterialDef.js";
    import FirstPersonController from "../src/component/InputControl/FirstPersonController.js";
    import DirectionalLight from "../src/component/Light/DirectionalLight.js";
    import Box from "../src/component/Node/Shape/Box.js";
    import Sphere from "../src/component/Node/Shape/Sphere.js";
    import Plane from "../src/component/Node/Shape/Plane.js";
    import Geometry from "../src/component/Node/Geometry.js";
    import MeshFactor from "../src/component/Util/MeshFactor.js";
    import MoreMath from "../src/component/Math3d/MoreMath.js";
    import Stats from "./stats.min.js";
    let scene = new Scene({cavnas:document.getElementById('canvas')});
    let mainCamera = scene.getComponent('mainCamera');
    mainCamera.lookAt(new Vector3(25, 0, 25), new Vector3(0, 0, 0), new Vector3(0, 1, 0));
    let firstPersonController = new FirstPersonController(scene, {id:'myController'});
    // // 加载一个材质定义
    let materialDef = MaterialDef.load("../src/component/Assets/MaterialDef/BasicLightingDef");
    console.log("materialDef:",materialDef);
    let basicLightingMat = new Material(scene, {id:"basicLightingMat", materialDef});
    basicLightingMat.selectTechnology('BlinnPhongLight2');

    let wireFrustum = new Geometry(scene, {id:'wireFrustum'});
    // 根据当前相机创建测试用的视锥体
    wireFrustum.setMesh(MeshFactor.createViewFrustumMeshFromCamera(mainCamera));
    wireFrustum.setMaterial(new Material(scene, {id:'colorWireFrustum', materialDef:MaterialDef.load("../src/component/Assets/MaterialDef/ColorDef")}));
    wireFrustum.updateBound();

    let rootNode = new Node(scene, {id:'rootNode'});
    rootNode.addChildren(wireFrustum);

    // 创建一堆离散空间数据,分布在[-500,500]之间
    let min = -500, max = 500;
    let minSize = 5, maxSize = 20;
    for(let i = 0;i < 1000;i++){
        let box = new Box(scene, {id:'box' + i, xSize:Math.random() * (maxSize - minSize + 1) + minSize, ySize:Math.random() * (maxSize - minSize + 1) + minSize, zSize:Math.random() * (maxSize - minSize + 1) + minSize});
        box.setMaterial(basicLightingMat);
        box.setLocalTranslationXYZ(Math.random() * (max - min + 1) + min, Math.random() * (max - min + 1) + min, Math.random() * (max - min + 1) + min);
        box.setLocalRotationFromEuler(MoreMath.toRadians(Math.random() * 360), MoreMath.toRadians(Math.random() * 360), MoreMath.toRadians(Math.random() * 360));
        rootNode.addChildren(box);
    }
    // 再次将相机设置为一个最佳观测点(以便观察上面的视锥体)
    mainCamera.lookAt(new Vector3(-150, 250, 200), new Vector3(-50, 0, -50), new Vector3(0, 1, 0));
    // 别忘了同步控制器(这个应该封装到控制器中,而不应该外部手动调用)
    firstPersonController.refresh();

    let dirLight = new DirectionalLight(scene, {id:'dirLight'});
    dirLight.setDirectionXYZ(1, -0.5, 1);
    dirLight.setColorRGBA(1.0, 1.0, 1.0, 1.0);
    rootNode.addChildren(dirLight);

    let renderEngine = new RenderEngine();
    renderEngine.addScene(scene);
    renderEngine.launch();

    // 使用stats.js统计fps
    let stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    scene.on('update', ()=>{
        stats.update();
    });
</script>
</body>
</html>
