<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<!--<script src="../../build/try3d.min.js"></script>-->
<script type="module">
    import Try3d from "../../src/Try3d.js";
    window.Try3d = Try3d;
</script>
<script src="../helpers.js"></script>
<body>
    <div style="width: 100%;height: 100%;position:fixed;margin: 0px;padding: 0px;left: 0px;top: 0px;margin: 0px;">
        <canvas id="canvas" style="padding: 0px;margin: 0px;position:absolute;left: 0px;top: 0px;background-color: aliceblue" tabindex="0"></canvas>
    </div>
    <script type="module">
        // if(!window.Try3d){
        //     import Try3d from '../../src/Try3d.js';
        //     window.Try3d = Try3d;
        // }

        // 创建场景对象(渲染器至少包含一个scene,否则,将什么事情都不做)
        let scene = new Try3d.Scene({cavnas:document.getElementById('canvas')});
        scene.getCanvas().setClearColor(0.1, 0.12, 0.1, 1.0);
        scene.setAmbientLightColor(0.2, 0.2, 0.2);
        // 内置ColorDef
        let basicDef = Try3d.MaterialDef.parse(Try3d.Internal.S_BASIC_LIGHTING_DEF_DATA);

        // 定义一个根节点
        let rootNode = new Try3d.Node(scene, {id:'rootNode'});
        scene.addSceneNode(rootNode);

        // 定义一个GroupPlane
        let groupPlane = new Try3d.GroupPlane(scene, {id:'groupPlane', xSize:100, zSize:100, xSegments:5, zSegments:5});
        // 创建groupPlaneMat
        let groupPlaneMat = new Try3d.Material(scene, {id:'groupPlaneMat', materialDef:basicDef});
        groupPlaneMat.setParam('ambientColor', new Try3d.Vec4Vars().valueFromXYZW(2, 2, 2, 1));
        groupPlaneMat.setParam("diffuseColor", new Try3d.Vec4Vars().valueFromXYZW(1.0, 1.0, 1.0, 1));
        groupPlane.setMaterial(groupPlaneMat);
        groupPlane.setLocalTranslationXYZ(0, 0, 0);
        rootNode.addChildren(groupPlane);


        // spotLight
        let spotLight = new Try3d.SpotLight(scene, {id:'spotLight_' + Try3d.Tools.nextId()});
        spotLight.setPositionXYZ(-3.5459878, 2.842323, 0.31434864);
        spotLight.setDirectionXYZ(0.5, -1, -1);
        spotLight.setInnerAngle(Try3d.MoreMath.toRadians(10));
        spotLight.setOuterAngle(Try3d.MoreMath.toRadians(35));
        spotLight.setSpotRange(10);
        spotLight.setColorRGBA(1, 1, 1, 1.0);
        spotLight.proShadow(true);
        let lightLabelNode = new Try3d.Node(scene, {id:'lightLabelNode'});

        let outerAngle = spotLight.getOuterAngle();
        let innerAngle = spotLight.getInnerAngle();
        let lastRange = spotLight.getSpotRange();
        let angleRadiusNode = new Try3d.Node(scene, {id:'angleRadiusNode'});
        // 外角度
        let outerRadius = lastRange * Math.atan(outerAngle);
        let outerRadiusShape = createRound({scene, dashed:true});
        outerRadiusShape.setLocalScaleXYZ(outerRadius, outerRadius, outerRadius);
        angleRadiusNode.addChildren(outerRadiusShape);
        // 内角度
        let innerRadius = lastRange * Math.atan(innerAngle);
        let innerRadiusShape = createRound({scene, dashed:false});
        innerRadiusShape.setLocalScaleXYZ(innerRadius, innerRadius, innerRadius);
        angleRadiusNode.addChildren(innerRadiusShape);

        angleRadiusNode.setLocalTranslationXYZ(0, 0, lastRange);
        lightLabelNode.addChildren(angleRadiusNode);
        spotLight.addChildren(lightLabelNode);
        rootNode.addChildren(spotLight);
        // 创建一个控制器
        let sceneControl = new Try3d.SceneBrowsingController(scene, {id:'control'});
        sceneControl.lookScene(rootNode);
        sceneControl.setTargetAngle(Try3d.MoreMath.toRadians(90));
        sceneControl.setMinVerticalRotation(Try3d.MoreMath.toRadians(1));
        sceneControl.focusCamera();

        // 创建渲染器
        let renderEngine = new Try3d.RenderEngine();
        // 添加要渲染的场景对象
        renderEngine.addScene(scene);
        // 启动渲染器
        renderEngine.launch();
        showStats(scene);
        scene.on('update', (exTime)=>{
            // console.log("localScale:" + outerRadiusShape.getLocalScale().toString() + ";worldScale:" + outerRadiusShape.getWorldScale().toString());
        });
    </script>
</body>
</html>
