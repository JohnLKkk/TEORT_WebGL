<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RenderToTextureTest</title>
</head>
<body>
<div style="width: 100%;height: 100%;position:fixed;margin: 0px;padding: 0px;left: 0px;top: 0px;">
    <canvas id="canvas" style="padding: 0px;margin: 0px;position:absolute;left: 0px;top: 0px;background-color: aliceblue" tabindex="0"></canvas>
</div>
<script type="module">
    import Scene from "../../src/Core/Scene/Scene.js";
    import RenderEngine from "../../src/Core/RenderEngine.js";
    import Render from "../../src/Core/Render/Render.js";
    import Node from "../../src/Core/Node/Node.js";
    import Vector3 from "../../src/Core/Math3d/Vector3.js";
    import DirectionalLight from "../../src/Core/Light/DirectionalLight.js";
    import OBJLoader from "../../src/Supp/OBJLoader.js";
    import Stats from "../stats.min.js";
    import SceneBrowsingController from "../../src/Core/InputControl/SceneBrowsingController.js";
    import Picture from "../../src/Core/Node/Picture.js";
    import Texture2DTargetVars from "../../src/Core/WebGL/Vars/Texture2DTargetVars.js";
    let scene = new Scene({cavnas:document.getElementById('canvas')});
    let mainCamera = scene.getComponent('mainCamera');
    mainCamera.lookAt(new Vector3(25, 25, 25), new Vector3(0, 0, 0), new Vector3(0, 1, 0));

    let rootNode = new Node(scene, {id:'rootNode'});
    let objLoader = new OBJLoader();
    objLoader.setAssetsPath('../../src/Core/Assets/MaterialDef/');
    objLoader.load(scene, 'obj1', './../Assets/Models/OBJ/Cabin/Cabin.obj', modelNode=>{
        rootNode.addChildren(modelNode);
        let sc = new SceneBrowsingController(scene, {id:'control'});
        sc.lookScene(rootNode);

        // 添加一个Picture,用于展示渲染到纹理的效果(Picture是GUI层，所以会在最后进行绘制，以确保获取场景帧渲染结果)
        // 将默认帧缓存数据渲染到Picture上
        let picture = new Picture(scene, {id:'target'});
        picture.useDefaultMat();
        let texture = new Texture2DTargetVars(scene);
        texture.target(scene.getRender().getFrameContext().getFrameBuffer(Render.DEFAULT_FORWARD_SHADING_FRAMEBUFFER));
        picture.getMaterial().setParam('colorMap', texture);
        picture.setSize(0.3, 0.3);
        picture.setLeftTop(0.7, -0.7);
        picture.setZIndex(0);
        rootNode.addChildren(picture);
    });

    let dirLight = new DirectionalLight(scene, {id:'dirLight'});
    dirLight.setDirectionXYZ(-1, -1, 1);
    dirLight.setColorRGBA(1.0, 1.0, 1.0, 1.0);
    rootNode.addChildren(dirLight);

    let renderEngine = new RenderEngine();
    scene.addSceneNode(rootNode);
    renderEngine.addScene(scene);
    renderEngine.launch();
    // 使用stats.js统计fps
    let stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    scene.on('update', (exTime)=>{
        stats.update();
    });
</script>
</body>
</html>
