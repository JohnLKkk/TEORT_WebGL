<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestAABBBoundingBoxFrustumCulling</title>
</head>
<body>
<div style="width: 100%;height: 100%;position:fixed;left: 0px;top: 0px;">
    <canvas id="canvas" style="position:absolute;left: 0px;top: 0px;margin: 0px;padding: 0px;" tabindex="0"></canvas>
</div>
<script src="./../dat.gui.min.js"></script>
<script type="module">
    import Scene from "../../src/Core/Scene/Scene.js";
    import RenderEngine from "../../src/Core/RenderEngine.js";
    import Node from "../../src/Core/Node/Node.js";
    import Material from "../../src/Core/Material/Material.js";
    import Vector3 from "../../src/Core/Math3d/Vector3.js";
    import MaterialDef from "../../src/Core/Material/MaterialDef.js";
    import FirstPersonController from "../../src/Core/InputControl/FirstPersonController.js";
    import Box from "../../src/Core/Node/Shape/Box.js";
    import Geometry from "../../src/Core/Node/Geometry.js";
    import MeshFactor from "../../src/Core/Util/MeshFactor.js";
    import Stats from "./../stats.min.js";
    import Ext from "../Ext.js";
    import MoreMath from "../../src/Core/Math3d/MoreMath.js";
    import Camera from "../../src/Core/Scene/Camera.js";
    import Vec4Vars from "../../src/Core/WebGL/Vars/Vec4Vars.js";
    let scene = new Scene({cavnas:document.getElementById('canvas')});
    let mainCamera = scene.getComponent('mainCamera');
    // 创建一个控制器,控制默认Scene的mainCamera
    let firstPersonController = new FirstPersonController(scene, {id:'myController'});
    // 加载一个材质定义
    let matDef = MaterialDef.load("../../src/Core/Assets/MaterialDef/ColorDef");

    // 设置testCamera的位置，朝向；然后据此来创建当前可视化视锥
    let testCamera = new Camera(scene, {id:'testCamera'});
    testCamera.lookAt(new Vector3(10, 10, 10), new Vector3(-5, 0, -5), new Vector3(0, 1, 0));
    // 设置testCamera为scene剔除相机
    scene.setFrustumCullingCamera(testCamera);
    let wireFrustum = new Geometry(scene, {id:'wireFrustum'});
    // 根据当前相机创建测试用的视锥体
    wireFrustum.setMesh(MeshFactor.createViewFrustumMeshFromCamera(testCamera));
    wireFrustum.setMaterial(new Material(scene, {id:'colorWireFrustum', materialDef:matDef}));
    wireFrustum.updateBound();
    let frustumAABB = wireFrustum.getAABBBoundingBox();
    console.log("frustumAABB:",frustumAABB);

    let rootNode = new Node(scene, {id:'rootNode'});
    rootNode.addChildren(wireFrustum);
    scene.addSceneNode(rootNode);

    let renderEngine = new RenderEngine();
    renderEngine.addScene(scene);
    renderEngine.launch();

    // 创建一个AABBBoundingBox用于测试
    let box = new Box(scene, {id:'box', xHalf:2, yHalf:2, zHalf:2});
    box.setMaterial(new Material(scene, {id:'red', materialDef:matDef}));
    box.getMaterial().setParam('color', new Vec4Vars().valueFromXYZW(1.0, 0.0, 0.0, 1.0));
    box.setLocalTranslationXYZ(5, 0, 2);
    box.setLocalRotationFromEuler(0, MoreMath.toRadians(50), 0);

    let cubes = new Node(scene, {id:'cubes'});
    rootNode.addChildren(cubes);
    cubes.addChildren(box);

    box = new Box(scene, {id:'box2', xHalf:3, yHalf:1.2, zHalf:2});
    box.setMaterial(new Material(scene, {id:'blue', materialDef:matDef}));
    box.getMaterial().setParam('color', new Vec4Vars().valueFromXYZW(0.0, 0.0, 1.0, 1.0));
    box.setLocalTranslationXYZ(-5, 0, 2);
    box.setLocalRotationFromEuler(0, MoreMath.toRadians(30), 0);
    cubes.addChildren(box);

    let aabb = cubes.getAABBBoundingBox();
    console.log("aabb:",aabb);

    // 案例内容
    let ext = new Ext();
    ext.show('    这个案例演示了使用自定义视锥体进行场景剔除。场景包含两个测试Box，默认下，案例使用testCamera作为场景的视锥剔除体，testCamera的可视化视锥体使用白色线框渲染。通过在mainCamera与testCamera之间进行切换，可实时查看mainCamera主视锥体与testCamera视锥体的剔除效果。');

    // 使用stats.js统计fps
    let stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    // 使用dat gui
    let gui = new dat.GUI();
    var settings = {
        testCamera:true,
        switch_frustum_camera: 'testCamera'
    };
    gui.add(settings, 'testCamera').name('显示testCamera').onChange((value)=>{
        wireFrustum.setIsDrawable(value);
    });
    gui.add(settings, 'switch_frustum_camera', ['testCamera', 'mainCamera']).name('设置剔除相机').onChange(function(value) {
        scene.setFrustumCullingCamera(value == 'testCamera' ? testCamera : mainCamera);
    });
    gui.open();
    let dx = 0, dy = 0, dz = 0;


    // 调整mainCamera位置,朝向；据此观察可视化视锥
    mainCamera.lookAt(new Vector3(57.00215993266312,35.553097650631116,5.3695687509415215), new Vector3(56.15294987268341,35.07074146183515,5.154685570679585), new Vector3(0, 1, 0));
    let cubeState = {
        0:[0.5, 7.0, 20, -25],
        1:[2.5, 15.0, 25, -35]
    };
    scene.on('update', (exTime)=>{
        for(let i = 0;i < cubes.getChildren().length;i++){
            let box = cubes.getChildrenAtIndex(i);
            dx += Math.random() * cubeState[i][0] * exTime;
            dy += Math.random() * cubeState[i][0] * exTime;
            dz += Math.random() * cubeState[i][0] * exTime;
            box.setLocalRotationFromEuler(dx, dy, dz);

            let t = box.getLocalTranslation();
            t.addInXYZ(exTime * cubeState[i][1], 0, -exTime * cubeState[i][1] * 0.5);
            if(t._m_X >= cubeState[i][2]){
                cubeState[i][1] *= -1;
            }
            else if(t._m_X <= cubeState[i][3]){
                cubeState[i][1] *= -1;
            }
            box.setLocalTranslation(t);
        }
        // 更新性能统计器
        stats.update();
    });
</script>
</body>
</html>
